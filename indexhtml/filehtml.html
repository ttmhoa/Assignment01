<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <section>
    <!--Bắt Đầu Phần Hình Ảnh-->
    <div class="img-bg">
        <img src="../img/istockphoto-1305268276-612x612.jpg" alt="Hình Ảnh Minh Họa">
    </div>
    <!--Kết Thúc Phần Hình Ảnh-->
    <!--Bắt Đầu Phần Nội Dung-->
    <div class="noi-dung">
        <div class="form">
          <div class="input-image">
            <img src="../img/5087579.png" style="width: 80px; height: 80px; display: block; margin: 0 100px;">
          </div>
            <h2>Đăng nhập hệ thống</h2>
            <form action="">
            
                <div class="input-form">
                    <span>Tài khoản</span>
                    <input type="text" placeholder="Tài khoản hoặc email">
                </div>
                <div class="input-form">
                    <span>Mật Khẩu</span>
                    <input type="password" name="" placeholder="Mật khẩu">
                </div>
                <div class="nho-dang-nhap">
                  <div class="row">
                    <p class="iconp">Quên mật khẩu?</p>
                    <label class="iconp2"><input type="checkbox" name=""> <a href="#" style="color: rgba(195, 184, 184, 0.637)">Nhớ Đăng Nhập</a></label>
                  </div>
                </div>
                <div class="input-form">
                    <input type="submit" value="Đăng Nhập">
                </div>
                <div class="input-form">
                    <p>Bạn Chưa Có Tài Khoản? <a href="#">Đăng Ký</a></p>
                </div>
            </form>
        
         
        </div>
    </div>
    <!--Kết Thúc Phần Nội Dung-->
</section>
